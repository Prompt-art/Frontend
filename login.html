<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login to Chat</h1>

    <!-- Form for login -->
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div id="loginResponse"></div>

    <script>
        // JavaScript for handling login
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginResponse = document.getElementById('loginResponse');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevent page refresh

            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch('https://your-backend-url/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/index.html'; // Redirect to chat page after successful login
                } else {
                    loginResponse.textContent = 'Login failed: ' + data.message;
                }
            } catch (error) {
                loginResponse.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
