<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <script>
        // Check if the user is logged in (i.e., if a token exists in localStorage)
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // If no token is found, redirect the user to the login page
                window.location.href = '/login.html';
            }
        }
    </script>
</head>
<body>
    <h1>Chat with GPT (Sponsored by Dan)</h1>
    
    <!-- Form for user input -->
    <form id="chatForm">
        <input type="text" id="userMessage" placeholder="Type your message here" required />
        <button type="submit">Send</button>
    </form>

    <!-- Section to display the response -->
    <div id="responseBox"></div>

    <script>
        // JavaScript to handle form submission and fetch response from the server
        const form = document.getElementById('chatForm');
        const userInput = document.getElementById('userMessage');
        const responseBox = document.getElementById('responseBox');

        // Add event listener to the form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevent the page from refreshing
            
            const message = userInput.value;  // Get user input
            const token = localStorage.getItem('token');  // Get the token stored from login

            try {
                // Make a POST request to the server
                const response = await fetch('https://prompttest.onrender.com/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': token  // Include the token in the request headers
                    },
                    body: JSON.stringify({ message })  // Send the user's message to the server
                });

                // Parse the response
                const data = await response.json();
                
                // Display the server's reply in the responseBox
                responseBox.textContent = data.reply;
            } catch (error) {
                responseBox.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
